<div class="backdrop is-hidden" style="display: none">
  <div class="modal">
    <img class="modal__img" src="#" alt="#" />
    <div class="modal__info-wrap">
      <h2 class="modal__title">Modal title</h2>
      <div class="modal__inner">
        <div class="modal__info-list modal__info-list--keys">
          <h3 class="modal__sub-title-info">Vote / Votes</h3>
          <h3 class="modal__sub-title-info">Popularity</h3>
          <h3 class="modal__sub-title-info">Original Title</h3>
          <h3 class="modal__sub-title-info">Genre</h3>
        </div>
        <div class="modal__info-list modal__info-list--data"></div>
      </div>
      <h3 class="modal__sub-title-description">ABOUT</h3>
      <div class="modal__film-description-wrap">
        <p class="modal__film-description"></p>
      </div>

      <div class="modal__button-wrap">
        <button class="modal__button js-watched">ADD TO WATCHED</button>
        <button class="modal__button js-queue">ADD TO QUEUE</button>
      </div>
      <button class="modal__button modal__button--trailer">TRAILER</button>
    </div>
    <svg class="modal__close-icone" aria-hidden="true">
      <use
        class="modal__close-icone-inner"
        href="./images/sprite.svg#icon-close"
        width="14px"
        height="14px"
      ></use>
    </svg>
  </div>
  <div class="modal__trailer is-hidden"></div>
</div>
